<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <form class="form">
        <input type="text" class="form__input" name="input" />
        <button class="form__btn-submit" type="submit">search pokemon</button>
      </form>
      <button class="header__btn-favorites" type="button">Favorit List</button>
      <button class="header__btn-back-to-catalog visually-hidden" type="button">
        Back to catalog
      </button>
    </header>
    <div class="container"></div>
    <div class="favorite-container visually-hidden"></div>
    <footer class="footer">
      <button id="back" type="button">back</button>
      <img
        src="./img/pokeapi-logo.png"
        alt=""
        class="logo"
        width="150"
        height="50"
      />
      <button id="next" type="button">next</button>
    </footer>

    <div class="backdrop visually-hidden">
      <div class="modal">
        <button class="btn-add-favorites__backdrop" type="button">
          add Favorites
        </button>
        <button class="btn-close__backdrop" type="button">close</button>
        <div class="inner__backdrop"></div>
      </div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
